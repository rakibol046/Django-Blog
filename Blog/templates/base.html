<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>{% block title_block %} Home {% endblock%}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="{% url 'index' %}">DJANGO BLOG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link text-white bg-danger" href="{% url 'index'%}">Blogs</a>
              </li>
              {% if user.is_authenticated %}
          
              <li class="nav-item">
                <a class="nav-link text-white " href="{% url 'App_Blog:my_blogs'%}">My Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white " href="{% url 'App_Blog:create_blog'%}">Write Blog</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'App_Login:signup'%}">Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white " href="{% url 'App_Login:login'%}">Login</a>
              </li>
              
              {% endif %}
             
            </ul>
            <form class="d-flex float-m">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="mb-2 mb-lg-0 w-sm-none" style="list-style: none;">
              {% if user.is_authenticated %}
              <li class="nav-item float-end">
                <a class="nav-link text-white" href="{% url 'App_Login:logout'%}"><i class="fas fa-sign-out-alt"></i></a>
              </li>
              <li class="nav-item float-end">
                <a class="nav-link navbar-brand text-success" href="{% url 'App_Login:profile'%}">{{user.first_name}} {{user.last_name}}</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>


    <div class="container">
      {% block body_block %}
    
      {% endblock%}
    </div>
    
</body>
</html>
