{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
    Edit Blog 
{% endblock%}

{% block body_block %}
<br><br>
{% if blog.author == user %}
<form action="" method="POST" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %}
    <button class="btn btn-primary btn-sm" type="submit">Update</button>
</form>

{% else %}
 <div class="alert alert-danger">
     You are not allowed to edit this blog
 </div>
{% endif %}
    
{% endblock%}
